model_name: "MLP"
search_space:
  hidden_size:
    type: int
    low: 32
    high: 256
    step: 32
  learning_rate:
    type: float
    low: 1.0e-5
    high: 1.0e-2
    log: true
  batch_size:
    type: categorical
    choices: [16, 32, 64]
  epochs:
    type: int
    low: 10
    high: 50
    step: 5